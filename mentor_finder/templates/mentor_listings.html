{% extends "base.html" %}
{% block title %}Mentor Listings{% endblock %}
{% block content %}
        {% for mentor in mentors %}
        <div class="mentor">
            <p>{{ mentor.name }}, {{ mentor.county }}</p>
            <p>{{ mentor.email }}</p>
            <p>{{ mentor.description }}</p>
        </div>
        {% endfor %}
{% endblock %}
